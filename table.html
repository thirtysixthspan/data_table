<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Table Challenge</title>
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <link rel="stylesheet" type="text/css" href="table.css">
  </head>
  <body>
    <table id='datatable'>
      <thead>
        <tr>
          <th>Column A</th>
          <th>Column B</th>
          <th>Column C</th>
          <th>Column D</th>
          <th>Row Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label>0</label><input class="display" value="0"></td>
          <td><label>0</label><input class="display" value="0"></td>
          <td><label>0</label><input class="display" value="0"></td>
          <td><label>0</label><input class="display" value="0"></td>
          <td><a class='insert' href="#">Insert</a> || <a class='delete' href="#">Delete</a></td>
        </tr> 
        <tr>
          <td colspan=5>
            <p id="paging">
              <a id="previousPage" href="">Previous Page</a> || 
              Page <span id="page">1</span> || 
              <a id="nextPage" href="">Next Page</a> || 
            </p>

            <p id="resizeTable">
              <a id="addRow" href="">Add Row</a> || 
              <a id="removeRow" href="">Remove Row</a>
            </p>
          </td>    
        </tr>
      </tbody>
    </table>

    <hr>

    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <script type="text/javascript" src="src/DataTable.js"></script>
    <script type="text/javascript" src="spec/DataTableSpec.js"></script>

    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

      })();
    </script>  
  </body>
</html>
